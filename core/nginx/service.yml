tasks:
  - name: Ensure we have a directory for nginx configs
    file:
      path: "{{ gb_root }}/volumes/nginx"
      state: directory

  - name: Copy over base nginx config (non-SSL)
    when: not gb_enable_ssl
    copy:
      src: base.conf
      dest: "{{ gb_root }}/volumes/nginx/nginx.conf"

  - name: Write base nginx config from template (SSL)
    when: gb_enable_ssl
    template:
      src: base.ssl.conf.j2
      dest: "{{ gb_root }}/volumes/nginx/nginx.conf"

  - name: Copy over proxy config files for the services
    copy:
      src: services 
      dest: "{{ gb_root }}/volumes/nginx"

compose:
  nginx:
    image: nginx
    volumes:
      - "{{ ssl_cert_dir }}:/etc/nginx/ssl:ro"
      - ./volumes/nginx/services:/etc/nginx/conf.d/services
      - ./volumes/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    network_mode: host
    restart: always
