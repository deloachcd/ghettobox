tasks:
  - name: Ensure we have a directory for nginx configs and SSL certs
    file:
      path: ghettobox/nginx/ssl
      state: directory

  - name: Copy over base nginx config
    copy:
      src: base.conf
      dest: ghettobox/nginx/nginx.conf

  - name: Copy over proxy config files for the services
    copy:
      src: services
      path: ghettobox/nginx

compose:
  nginx:
    image: nginx
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/services:/etc/nginx/conf.d/services
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    network_mode: host
    restart: always
