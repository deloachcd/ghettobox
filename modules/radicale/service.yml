proxy: |
  location /caldav/ {
    proxy_pass http://localhost:5232/;
    proxy_set_header X-Script-Name /caldav;
    proxy_pass_header Authorization;
  }

firewall:
  - port: 5232
    scope: lan

compose:
  radicale:
    image: tomsquest/docker-radicale
    ports:
      - 5232:5232
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - KILL
    healthcheck:
      test: curl -f http://127.0.0.1:5232 || exit 1
      interval: 30s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./volumes/radicale/data:/data
      - ./volumes/radicale/config/radicale.ini:/etc/radicale/config
      - ./volumes/radicale/config/users:/etc/radicale/users

tasks:
  - name: Ensure we have a directory for radicale data
    file:
      path: "{{ gb_root }}/volumes/radicale/data"
      state: directory

  - name: Ensure we have a directory for radicale config
    file:
      path: "{{ gb_root }}/volumes/radicale/config"
      state: directory

  - name: Copy over radicale config file to the config directory
    copy:
      src: radicale.ini
      dest: "{{ gb_root }}/volumes/radicale/config"

  - name: Copy over encrypted users file to the config directory
    copy:
      src: users
      dest: "{{ gb_root }}/volumes/radicale/config"
